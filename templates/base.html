{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="{% static 'products/css/style.css' %}">
</head>
<body style="background-color:#f3f4f6;">

<div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

    <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">

            <a href="{% url 'products:index' %}"><img class="background" src="{% static 'products/images/logo.jpg' %}"  width="auto" alt=""></a>
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products:products' %}">Каталог <i class="fas fa-shopping-bag"></i> </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item container_user knob_login"><a href="{% url 'users:profile_user' %}">{{ user.username }}</a>
                    <a class="knob_login" href="{% url 'users:logout' %}">Выйти</a>
                </li>
                {% else %}
                <li class="nav-item knob_login">
                    <a class="knob_login" href="{% url 'users:login' %}">Войти</a> | <a class="knob_login" href="{% url 'users:sign_up' %}">Зарегестрироваться</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>

</div>
{% block content %} {% endblock %}





</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
